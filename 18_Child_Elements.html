<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acess Child Elements In CSS</title>
    <style>
ul li:first-child{
    color: aqua;
}
ul li:last-child{
    color: aqua;
}
ul li:nth-child(4){
    color: aqua;
}
ul li:nth-child(odd){
    color: green;
}
    </style>
</head>
<body>
    <h1>Acess Child in CSS</h1>
    <ul>
        <li>Tutot Joes</li>
        <li>Tutot Joes</li>
        <li>Tutot Joes</li>
        <li>Tutot Joes</li>
        <li>Tutot Joes</li>
    </ul>
    
</body>
</html>
